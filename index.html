<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .online-users {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .join-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .chat-main {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.other .message-bubble {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .message-info {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .message.own .message-info {
            text-align: right;
            color: #667eea;
        }

        .message.other .message-info {
            text-align: left;
            color: #666;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-style: italic;
            font-size: 14px;
            margin: 10px 0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e1e5e9;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #999;
            font-style: italic;
            font-size: 14px;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 70px;
            right: 20px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .emoji {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .emoji:hover {
            background: #f0f0f0;
            transform: scale(1.2);
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .emoji-btn:hover {
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }

            .login-form {
                padding: 30px 20px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .input-form {
                flex-direction: column;
                gap: 10px;
            }

            .send-btn {
                align-self: flex-end;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">💬 Chat Room</div>
            <div class="online-users" id="onlineUsers">
                <div class="user-badge">
                    <span class="status-dot"></span>
                    <span>Waiting for users...</span>
                </div>
            </div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-form">
                <h2>🚀 Join the Chat</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Your Name</label>
                        <input type="text" id="username" placeholder="Enter your name..." maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="roomCode">Room Code (Optional)</label>
                        <input type="text" id="roomCode" placeholder="Leave empty for public room" maxlength="10">
                    </div>
                    <button type="submit" class="join-btn">Join Chat 🎉</button>
                </form>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-main" id="chatMain">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span id="typingUser"></span> is typing
                <div class="typing-dots">
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-form">
                    <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." maxlength="500">
                    <button type="button" class="emoji-btn" id="emojiBtn">😊</button>
                    <button type="button" class="send-btn" id="sendBtn">Send 🚀</button>
                </div>
            </div>
        </div>

        <!-- Emoji Picker -->
        <div class="emoji-picker" id="emojiPicker">
            <div class="emoji-grid">
                <span class="emoji">😊</span><span class="emoji">😂</span><span class="emoji">❤️</span>
                <span class="emoji">👍</span><span class="emoji">👎</span><span class="emoji">😍</span>
                <span class="emoji">😢</span><span class="emoji">😮</span><span class="emoji">😡</span>
                <span class="emoji">🎉</span><span class="emoji">🔥</span><span class="emoji">⭐</span>
                <span class="emoji">💯</span><span class="emoji">🤝</span><span class="emoji">👋</span>
                <span class="emoji">🎈</span><span class="emoji">🌟</span><span class="emoji">💫</span>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.currentUser = null;
                this.roomCode = 'public';
                this.messages = [];
                this.users = new Set();
                this.typingUsers = new Set();
                this.isTyping = false;
                this.typingTimeout = null;
                
                this.init();
                this.loadChatData();
                this.startDataSync();
            }

            init() {
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.joinChat();
                });

                // Message sending
                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    } else {
                        this.handleTyping();
                    }
                });

                // Emoji picker
                document.getElementById('emojiBtn').addEventListener('click', () => this.toggleEmojiPicker());
                document.querySelectorAll('.emoji').forEach(emoji => {
                    emoji.addEventListener('click', (e) => this.addEmoji(e.target.textContent));
                });

                // Close emoji picker when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.emoji-picker') && !e.target.closest('.emoji-btn')) {
                        document.getElementById('emojiPicker').style.display = 'none';
                    }
                });

                // Auto-scroll to bottom
                this.messagesContainer = document.getElementById('messagesContainer');
                
                // Handle page visibility for typing indicators
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.stopTyping();
                    }
                });

                // Handle page unload
                window.addEventListener('beforeunload', () => {
                    if (this.currentUser) {
                        this.leaveChat();
                    }
                });
            }

            joinChat() {
                const username = document.getElementById('username').value.trim();
                const roomCode = document.getElementById('roomCode').value.trim() || 'public';

                if (!username) {
                    alert('Please enter your name!');
                    return;
                }

                this.currentUser = {
                    id: this.generateId(),
                    name: username,
                    joinTime: Date.now()
                };
                this.roomCode = roomCode;

                // Add user to room
                this.addUser(this.currentUser);
                
                // Switch to chat screen
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatMain').style.display = 'flex';
                
                // Add join message
                this.addSystemMessage(`${username} joined the chat`);
                
                // Focus message input
                document.getElementById('messageInput').focus();
                
                this.updateOnlineUsers();
            }

            leaveChat() {
                if (this.currentUser) {
                    this.removeUser(this.currentUser.id);
                    this.addSystemMessage(`${this.currentUser.name} left the chat`);
                    this.currentUser = null;
                }
            }

            addUser(user) {
                const chatData = this.getChatData();
                const existingUser = chatData.users.find(u => u.id === user.id);
                if (!existingUser) {
                    chatData.users.push(user);
                    this.saveChatData(chatData);
                }
            }

            removeUser(userId) {
                const chatData = this.getChatData();
                chatData.users = chatData.users.filter(u => u.id !== userId);
                this.saveChatData(chatData);
            }

            sendMessage() {
                const messageText = document.getElementById('messageInput').value.trim();
                if (!messageText || !this.currentUser) return;

                const message = {
                    id: this.generateId(),
                    text: messageText,
                    user: this.currentUser.name,
                    userId: this.currentUser.id,
                    timestamp: Date.now(),
                    roomCode: this.roomCode
                };

                this.addMessage(message);
                document.getElementById('messageInput').value = '';
                this.stopTyping();
                
                // Auto scroll to bottom
                setTimeout(() => this.scrollToBottom(), 100);
            }

            addMessage(message) {
                const chatData = this.getChatData();
                chatData.messages.push(message);
                this.saveChatData(chatData);
                this.displayMessage(message);
            }

            displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.userId === this.currentUser?.id ? 'own' : 'other'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                messageElement.innerHTML = `
                    <div class="message-info">
                        ${message.user} • ${time}
                    </div>
                    <div class="message-bubble">
                        ${this.escapeHtml(message.text)}
                    </div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            addSystemMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'system-message';
                messageElement.textContent = text;
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();

                // Also save system message
                const chatData = this.getChatData();
                chatData.messages.push({
                    id: this.generateId(),
                    text: text,
                    type: 'system',
                    timestamp: Date.now(),
                    roomCode: this.roomCode
                });
                this.saveChatData(chatData);
            }

            handleTyping() {
                if (!this.isTyping) {
                    this.isTyping = true;
                    this.broadcastTyping(true);
                }

                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.stopTyping();
                }, 2000);
            }

            stopTyping() {
                if (this.isTyping) {
                    this.isTyping = false;
                    this.broadcastTyping(false);
                }
                clearTimeout(this.typingTimeout);
            }

            broadcastTyping(isTyping) {
                const chatData = this.getChatData();
                if (isTyping) {
                    chatData.typingUsers = chatData.typingUsers || [];
                    if (!chatData.typingUsers.includes(this.currentUser.name)) {
                        chatData.typingUsers.push(this.currentUser.name);
                    }
                } else {
                    chatData.typingUsers = (chatData.typingUsers || []).filter(name => name !== this.currentUser.name);
                }
                this.saveChatData(chatData);
            }

            updateTypingIndicator(typingUsers) {
                const indicator = document.getElementById('typingIndicator');
                const typingUser = document.getElementById('typingUser');
                
                const otherTypingUsers = typingUsers.filter(name => name !== this.currentUser?.name);
                
                if (otherTypingUsers.length > 0) {
                    typingUser.textContent = otherTypingUsers.length > 1 
                        ? `${otherTypingUsers[0]} and ${otherTypingUsers.length - 1} other${otherTypingUsers.length > 2 ? 's' : ''}` 
                        : otherTypingUsers[0];
                    indicator.style.display = 'block';
                } else {
                    indicator.style.display = 'none';
                }
            }

            toggleEmojiPicker() {
                const picker = document.getElementById('emojiPicker');
                picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
            }

            addEmoji(emoji) {
                const input = document.getElementById('messageInput');
                input.value += emoji;
                input.focus();
                document.getElementById('emojiPicker').style.display = 'none';
            }

            updateOnlineUsers() {
                const chatData = this.getChatData();
                const onlineUsers = chatData.users || [];
                const container = document.getElementById('onlineUsers');
                
                if (onlineUsers.length === 0) {
                    container.innerHTML = `
                        <div class="user-badge">
                            <span class="status-dot"></span>
                            <span>Waiting for users...</span>
                        </div>
                    `;
                } else {
                    container.innerHTML = onlineUsers.map(user => `
                        <div class="user-badge">
                            <span class="status-dot"></span>
                            <span>${this.escapeHtml(user.name)}</span>
                        </div>
                    `).join('');
                }
            }

            loadChatData() {
                const chatData = this.getChatData();
                
                // Clear existing messages
                this.messagesContainer.innerHTML = '';
                
                // Load messages for current room
                const roomMessages = chatData.messages.filter(msg => 
                    msg.roomCode === this.roomCode || msg.type === 'system'
                );
                
                roomMessages.forEach(message => {
                    if (message.type === 'system') {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'system-message';
                        messageElement.textContent = message.text;
                        this.messagesContainer.appendChild(messageElement);
                    } else {
                        this.displayMessage(message);
                    }
                });

                this.updateOnlineUsers();
                this.updateTypingIndicator(chatData.typingUsers || []);
                this.scrollToBottom();
            }

            startDataSync() {
                // Sync data every second
                setInterval(() => {
                    if (this.currentUser) {
                        const chatData = this.getChatData();
                        const lastMessageCount = this.messagesContainer.children.length;
                        
                        // Check for new messages
                        const roomMessages = chatData.messages.filter(msg => 
                            msg.roomCode === this.roomCode || msg.type === 'system'
                        );
                        
                        if (roomMessages.length > lastMessageCount) {
                            this.loadChatData();
                        }
                        
                        this.updateOnlineUsers();
                        this.updateTypingIndicator(chatData.typingUsers || []);
                    }
                }, 1000);

                // Clean up old data every 30 seconds
                setInterval(() => {
                    this.cleanupOldData();
                }, 30000);
            }

            cleanupOldData() {
                const chatData = this.getChatData();
                const now = Date.now();
                const fiveMinutesAgo = now - (5 * 60 * 1000);
                
                // Remove users who haven't been seen in 5 minutes
                chatData.users = (chatData.users || []).filter(user => 
                    (now - user.joinTime) < 300000
                );
                
                // Keep only last 100 messages
                if (chatData.messages.length > 100) {
                    chatData.messages = chatData.messages.slice(-100);
                }
                
                this.saveChatData(chatData);
            }

            getChatData() {
                try {
                    const data = JSON.parse(sessionStorage.getItem('chatData') || '{}');
                    return {
                        messages: data.messages || [],
                        users: data.users || [],
                        typingUsers: data.typingUsers || []
                    };
                } catch {
                    return { messages: [], users: [], typingUsers: [] };
                }
            }

            saveChatData(data) {
                try {
                    sessionStorage.setItem('chatData', JSON.stringify(data));
                } catch (error) {
                    console.warn('Could not save chat data:', error);
                }
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            generateId() {
                return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }
        }

        // Initialize chat app
        window.addEventListener('load', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
