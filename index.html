<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2-Person Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-box {
      width: 400px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
    .me {
      background: #d1ffd1;
      align-self: flex-end;
    }
    .other {
      background: #f1f1f1;
      align-self: flex-start;
    }
    #input-box {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #input-box input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }
    #input-box button {
      border: none;
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <div id="messages"></div>
    <div id="input-box">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Your Firebase config (replace with your own project details)
    const firebaseConfig = {
  apiKey: "AIzaSyARMHfTsMVEIoIDHgwS6VmjzWsXuA_cEF8",
  authDomain: "letschat-35ce7.firebaseapp.com",
  databaseURL: "https://letschat-35ce7-default-rtdb.firebaseio.com",
  projectId: "letschat-35ce7",
  storageBucket: "letschat-35ce7.firebasestorage.app",
  messagingSenderId: "805494224705",
  appId: "1:805494224705:web:007638276106d0941d53c0",
  measurementId: "G-4W8PGQDER0"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesRef = db.ref("messages");

    let username = prompt("Enter your name:");

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (msg.trim() !== "") {
        messagesRef.push({
          user: username,
          text: msg
        });
        document.getElementById("messageInput").value = "";
      }
    }

    messagesRef.on("child_added", snapshot => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(msg.user === username ? "me" : "other");
      msgDiv.textContent = msg.user + ": " + msg.text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  </script>
</body>
</html>
