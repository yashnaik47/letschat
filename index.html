<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LetsChat Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    #chat-box {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #header {
      background: #4A90E2;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f7f9fc;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }
    .me {
      background: #4A90E2;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .other {
      background: #e4e6eb;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .username {
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
    }
    #input-box {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #messageInput {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 15px;
      outline: none;
    }
    #sendBtn {
      border: none;
      background: #4A90E2;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    #sendBtn:hover {
      background: #357ABD;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <div id="header">ðŸ’¬ LetsChat</div>
    <div id="messages"></div>
    <div id="input-box">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyARMHfTsMVEIoIDHgwS6VmjzWsXuA_cEF8",
      authDomain: "letschat-35ce7.firebaseapp.com",
      databaseURL: "https://letschat-35ce7-default-rtdb.firebaseio.com",
      projectId: "letschat-35ce7",
      storageBucket: "letschat-35ce7.firebasestorage.app",
      messagingSenderId: "805494224705",
      appId: "1:805494224705:web:007638276106d0941d53c0",
      measurementId: "G-4W8PGQDER0"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // Ask user details
    let username = prompt("Enter your name:") || "Guest";
    let roomCode = prompt("Enter chat room code (create any word):") || "general";

    // Reference to a specific room
    const messagesRef = ref(db, "rooms/" + roomCode);

    // Send message
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (msg.trim() !== "") {
        push(messagesRef, {
          user: username,
          text: msg,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      }
    }

    // Receive messages
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(msg.user === username ? "me" : "other");

      // bold name + text
      msgDiv.innerHTML = `<span class="username">${msg.user}</span>${msg.text}`;

      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop =
        document.getElementById("messages").scrollHeight;
    });
  </script>
</body>
</html>
