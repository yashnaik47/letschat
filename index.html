<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        #chatContainer {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .message {
            margin: 5px 0;
        }
        .system {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <h2>Chat Room</h2>
        <input type="text" id="roomCode" placeholder="Enter room code (optional)">
        <input type="text" id="username" placeholder="Enter your name">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let room = 'public'; // default room
        let messages = { 'public': [] }; // store messages by room

        const messagesDiv = document.getElementById('messages');

        document.getElementById('roomCode').addEventListener('change', () => {
            const code = document.getElementById('roomCode').value.trim();
            if(code) {
                room = code;
                if(!messages[room]) messages[room] = [];
                showMessages();
            } else {
                room = 'public';
                showMessages();
            }
        });

        function sendMessage() {
            const msgInput = document.getElementById('messageInput');
            const username = document.getElementById('username').value.trim() || 'Anonymous';
            const text = msgInput.value.trim();
            if(text === '') return;

            if(!messages[room]) messages[room] = [];
            messages[room].push({user: username, text: text});
            msgInput.value = '';
            showMessages();
        }

        function showMessages() {
            messagesDiv.innerHTML = '';
            messages[room].forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message');
                msgDiv.textContent = `${msg.user}: ${msg.text}`;
                messagesDiv.appendChild(msgDiv);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // show default messages
        showMessages();
    </script>
</body>
</html>
